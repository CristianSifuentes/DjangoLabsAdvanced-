{% extends 'base.html'  %}


{% block content %}
  <div class="col">
    {% include 'products/snippets/search.html' with query=query %}
    <hr>
    <p>Results: {{ query }} ({{ count }})</p>

    <div class="row">
      {% for object in product_list %}
      <div class="col-3 mt-5">
          {% include 'products/snippets/product.html' with product=object%}
        
      </div>
    {% endfor %}
    </div>


  </div>

{% endblock %}
